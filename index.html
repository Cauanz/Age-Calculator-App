<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="Estilos/style.css">
   <title>Age Calculator App</title>
</head>
<body>
   <div class="container">
      <header>
         <form action="#" id="Form">
            <div class="divDay">
               <label for="iday" id="dayLabel">DAY</label>
               <input type="number" id="iday" placeholder="DD" pattern="/^([1-9]|[12][0-9]|3[01])$/">
               <p class="errorText">This field is required</p>
            </div>
            <div class="divMonth">
               <label for="imonth" id="monthLabel">MONTH</label>
               <input type="number" id="imonth" placeholder="MM" pattern="/^(0?[1-9]|1[0-2])$/">
               <p class="errorText">This field is required</p>
            </div>
            <div class="divYear">
               <label for="iyear" id="yearLabel">YEAR</label>
               <input type="number" id="iyear" placeholder="YYYY" pattern="/^(19|20)\d{2}$/">
               <p class="errorText">This field is required</p>
            </div>
         </form>
      </header>
      <main>
      <div class="content">
         <hr>
      </div>

      <button class="arrow" type="submit" form="Form">
         <img src="Images/icon-arrow.svg" alt="">
      </button>
      
      </main>
      <aside>
      <div class="Years">
         <p class="trace" id="YearNumber">--</p>
         <p class="text">years</p>
      </div>
      <div class="Months">
         <p class="trace" id="MonthNumber">--</p>
         <p class="text">months</p>
      </div>
      <div class="Days">
         <p class="trace" id="DayNumber">--</p>
         <p class="text">days</p>
      </div>
      </aside>
   </div>
   <script src="JavaScript/index.js"></script>
</body>
</html>
