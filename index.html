<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="Estilos/style.css">
   <title>Age Calculator App</title>
</head>
<body>
   <div class="container">
      <header>
         <div class="divDay">
            <label for="iday">DAY</label>
            <input type="number" id="iday" placeholder="DD">
         </div>

         <div class="divMonth">
            <label for="imonth">MONTH</label>
            <input type="number" id="imonth" placeholder="MM">
         </div>

         <div class="divYear">
            <label for="iyear">YEAR</label>
            <input type="number" id="iyear" placeholder="YYYY">
         </div>
      </header>
      <main>
      <div class="content">
         <hr>
      </div>

      <div class="arrow">
         <img src="Images/icon-arrow.svg" alt="">
      </div>
      </main>
      <aside>
      <div class="Years">
         <p class="trace">--</p>
         <p class="text">years</p>
      </div>
      <div class="Months">
         <p class="trace">--</p>
         <p class="text">months</p>
      </div>
      <div class="Days">
         <p class="trace">--</p>
         <p class="text">days</p>
      </div>
      </aside>
   </div>
</body>
</html>
